<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
  <title></title>

  <link href="lib/ionic/css/ionic.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

  <!-- ionic/angularjs js -->
  <script src="lib/ionic/js/ionic.bundle.js"></script>

  <!-- cordova script (this will be a 404 during development) -->
  <script src="cordova.js"></script>

  <!-- Firebase -->
  <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>

  <!-- AngularFire -->
  <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>

  <!-- your app's js -->
  <script src="js/app.js"></script>
  <script src="js/services.js"></script>
</head>

<body ng-app="starter" ng-controller="MainCtrl">
  <ion-header-bar>
    <h1 class="title">Photos</h1>
  </ion-header-bar>
  <ion-content padding="true">
    <button ng-click="getPhoto()" class="button button-block button-primary">Take Photo</button>
    
    <div>image url: {{lastPhoto}}</div>
    <img ng-src="{{lastPhoto}}" style="max-width: 100%">

    <div ng-repeat="pic in picList">
      <img ng-src="{{pic.imageUri}}" style="max-width: 100%">
    </div>

  </ion-content>
</body>

</html>
